<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="CSS/myStyle.css"/>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <f:view>
        <h:outputLabel value="Hello, get user ver2"/>
    </f:view>
    <br/>

    <h:form>
        <h:dataTable value="#{UsersPhoneManagedBean.users}" var="o"
                     styleClass="table-1">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{o.id}
            </h:column>
            <h:column>
                <f:facet name="header">imie</f:facet>
                #{o.name}
            </h:column>
            <h:column>
                <f:facet name="header">nazwisko</f:facet>
                #{o.surname}
            </h:column>
        </h:dataTable>
    </h:form>
    <br/>
    <br/>

    <h:outputLabel value="Numery:"/>
    <br/>
    <h:form>
        <h:dataTable value="#{UsersPhoneManagedBean.phones}" var="p"
                     styleClass="table-1">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{p.user_phone.id}
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                #{p.user_phone.name} #{p.user_phone.surname}
            </h:column>
            <h:column>
                <f:facet name="header">type</f:facet>
                #{p.type}
            </h:column>
            <h:column>
                <f:facet name="header">number</f:facet>
                #{p.number}
            </h:column>
        </h:dataTable>
    </h:form>


</h:body>
</html>
